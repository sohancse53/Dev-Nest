<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNest</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navigation bar and banner design -->
    <div class="banner">
       <nav>
        <h1 class="logo-color raleway">DevNest</h1>
        <button>Sign Up</button>
       </nav>
       <div class="banner-title raleway">
        <h1 >Cool Dark UI Template For</h1>
        <h1>Webflow Agencies!</h1>
        <button>Stay Focused</button>
       </div>
    </div>
<!-- main section starts here -->
    <!-- action section -->
     <main>
        <div class="action raleway">
            <div class="action-title">
                <h1>See It in Action</h1>
                <p class="dull-text">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button>Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="mini image of Webflow">
        </div>
     </main>

</body>
</html>
